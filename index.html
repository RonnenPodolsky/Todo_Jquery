<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Todos</title>
</head>
<body>
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List JQ</h1>
      <form class="search">
        <button class="button-clear form-control m-auto mb-4">Clear all (double click)</button>
        <input class="form-control m-auto" type="text" name="search" placeholder="Search todos" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-white">
    </ul>

    <form class="add text-center my-4" >
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" placeholder="Submit by Enter" />
    </form>

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
